<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Bóng Rổ - 5 Người</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #87ceeb;
      font-family: Arial, sans-serif;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#87ceeb, #228B22);
    }

    .player {
      position: absolute;
      width: 60px;
      height: 120px;
      background: url('https://i.imgur.com/4YhGHan.png') no-repeat center;
      background-size: contain;
      text-align: center;
    }

    .nameTag {
      position: absolute;
      top: -20px;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-shadow: 1px 1px 2px black;
    }

    #ball {
      position: absolute;
      bottom: 140px;
      left: 100px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: orange;
      display: none;
    }

    #hoop {
      position: absolute;
      top: 100px;
      right: 50px;
      width: 100px;
      height: 100px;
    }

    #rim {
      width: 100px;
      height: 10px;
      background: red;
      position: absolute;
      top: 40px;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #fff;
    }

    #instruction {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <!-- Người chơi -->
    <div class="player" id="player1" style="bottom: 50px; left: 50px;">
      <div class="nameTag">Curry</div>
    </div>
    <div class="player" id="player2" style="bottom: 50px; left: 150px;">
      <div class="nameTag">Ká Bịp</div>
    </div>
    <div class="player" id="player3" style="bottom: 50px; left: 250px;">
      <div class="nameTag">Đôn Chích</div>
    </div>
    <div class="player" id="player4" style="bottom: 50px; left: 350px;">
      <div class="nameTag">Em Dôn</div>
    </div>
    <div class="player" id="player5" style="bottom: 50px; left: 450px;">
      <div class="nameTag">Mr.Bao</div>
    </div>

    <div id="ball"></div>

    <div id="hoop">
      <div id="rim"></div>
    </div>

    <div id="score">Score: 0</div>
    <div id="instruction">Nhấn phím <strong>Space</strong> để ném bóng</div>
  </div>

  <script>
    const ball = document.getElementById('ball');
    const scoreBoard = document.getElementById('score');
    let score = 0;
    let isShooting = false;

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !isShooting) {
        shootBall();
      }
    });

    function shootBall() {
      isShooting = true;
      ball.style.display = 'block';
      let x = 100;
      let y = window.innerHeight - 140;
      let dx = 4;
      let dy = -8;
      let gravity = 0.3;

      const animation = setInterval(() => {
        x += dx;
        y += dy;
        dy += gravity;

        ball.style.left = x + 'px';
        ball.style.bottom = y + 'px';

        const hoopX = window.innerWidth - 100;
        const hoopY = window.innerHeight - 400;

        if (
          x > hoopX &&
          x < hoopX + 100 &&
          y > hoopY &&
          y < hoopY + 20
        ) {
          score++;
          scoreBoard.innerText = `Score: ${score}`;
          clearInterval(animation);
          resetBall();
        }

        if (y <= 0 || x > window.innerWidth) {
          clearInterval(animation);
          resetBall();
        }
      }, 20);
    }

    function resetBall() {
      ball.style.display = 'none';
      ball.style.left = '100px';
      ball.style.bottom = '140px';
      isShooting = false;
    }
  </script>
</body>
</html>
