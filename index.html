<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo img {
      height: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav ul li {
      cursor: pointer;
      font-weight: bold;
    }
    .icons {
      display: flex;
      gap: 20px;
      font-size: 18px;
      cursor: pointer;
    }
    main {
      padding: 40px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Column 1: Logo -->
    <div class="logo">
      <img src="./images/logo.png" alt="Logo">
    </div>

    <!-- Column 2: Menu -->
    <nav>
      <ul>
        <li onclick="changePage('home')">Home</li>
        <li onclick="changePage('about')">About</li>
        <li onclick="changePage('works')">Works</li>
        <li onclick="changePage('blog')">Blog</li>
        <li onclick="changePage('contact')">Contact</li>
      </ul>
    </nav>

    <!-- Column 3: Icons -->
    <div class="icons">
      <i class="fas fa-user"></i>
      <i class="fas fa-search"></i>
    </div>
  </header>

  <main id="content">
    <h1>Welcome to Tech Store</h1>
    <p>Explore the latest gadgets, smartphones, laptops and accessories.</p>
  </main>

  <script>
    function changePage(page) {
      const content = document.getElementById("content");
      switch (page) {
        case 'home':
          content.innerHTML = `
            <h1>Welcome to Tech Store</h1>
            <p>Explore the latest gadgets, smartphones, laptops and accessories.</p>
          `;
          break;
        case 'about':
          content.innerHTML = `
            <h1>About Us</h1>
            <p>We are passionate about bringing you the latest in technology.</p>
          `;
          break;
        case 'works':
          content.innerHTML = `
            <h1>Our Products</h1>
            <ul>
              <li>iPhone 15 Pro Max</li>
              <li>Samsung Galaxy Z Fold5</li>
              <li>Asus ROG Gaming Laptop</li>
              <li>Sony WH-1000XM5 Headphones</li>
            </ul>
          `;
          break;
        case 'blog':
          content.innerHTML = `
            <h1>Tech Blog</h1>
            <p>Latest news, reviews, and insights into the tech world.</p>
          `;
          break;
        case 'contact':
          content.innerHTML = `
            <h1>Contact Us</h1>
            <p>Email: support@techstore.com<br>Phone: +123 456 7890</p>
          `;
          break;
        default:
          content.innerHTML = `<h1>Page not found</h1>`;
      }
    }
  </script>
</body>
</html>
