<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopwise</title>
    <style>
        /* ... existing code ... */

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('beach-background.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('palm-leaves.png');
            background-size: contain;
            pointer-events: none;
            opacity: 0.8;
        }

        .hero-title {
            font-size: 48px;
            color: #000;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .hero-subtitle {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            max-width: 800px;
        }

        .cta-button {
            background-color: #ffeb3b;
            color: #000;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product-showcase {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            gap: 20px;
        }

        .product-showcase img {
            max-height: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- ... existing code ... -->

    <section class="hero-section">
        <h1 class="hero-title">Hè rực rỡ. Săn sale hết cỡ</h1>
        <p class="hero-subtitle">Chào hè rực rỡ. Mua sắm công nghệ deal xịn hết cỡ<br>
        Ưu đãi lên đến 70%. Săn hàng, giá tốt nhất.</p>
        <a href="#products" class="cta-button">Mua ngay</a>
        <div class="product-showcase">
            <img src="laptop.png" alt="Laptop">
            <img src="keyboard.png" alt="Bàn phím">
            <img src="nintendo.png" alt="Nintendo Switch">
            <img src="accessories.png" alt="Phụ kiện">
        </div>
    </section>
</body>
</html>
