<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game B·∫ßu Cua T√¥m C√°</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .balance {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .bet-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .bet {
            padding: 15px;
            font-size: 18px;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .bet span {
            font-size: 16px;
            color: yellow;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        .bet.placed {
            border-color: yellow;
            box-shadow: 0 0 10px yellow;
        }

        button {
            background-color: #e74c3c;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c039b2;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .result, .history, .streak {
            margin-top: 20px;
            font-size: 16px;
        }

        .history ul {
            list-style-type: none;
            padding: 0;
        }

        .history li {
            padding: 5px 0;
        }

        .win {
            color: green;
        }

        .loss {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Game B·∫ßu Cua T√¥m C√°</h1>
        <div class="balance">S·ªë d∆∞: <span id="balance">1000</span> VNƒê</div>

        <label for="betAmount">S·ªë ti·ªÅn c∆∞·ª£c:</label>
        <input type="number" id="betAmount" min="1" value="100">

        <div class="bet-container">
            <div class="bet" id="bau" style="background-color: #2ecc71;" onclick="placeBet('bau')">üçê B·∫ßu <span id="bauBet">0</span></div>
            <div class="bet" id="cua" style="background-color: #e74c3c;" onclick="placeBet('cua')">ü¶Ä Cua <span id="cuaBet">0</span></div>
            <div class="bet" id="tom" style="background-color: #f1c40f;" onclick="placeBet('tom')">ü¶ê T√¥m <span id="tomBet">0</span></div>
            <div class="bet" id="ca" style="background-color: #3498db;" onclick="placeBet('ca')">üêü C√° <span id="caBet">0</span></div>
            <div class="bet" id="nai" style="background-color: #9b59b6;" onclick="placeBet('nai')">ü¶å Nai <span id="naiBet">0</span></div>
            <div class="bet" id="ga" style="background-color: #e67e22;" onclick="placeBet('ga')">üêì G√† <span id="gaBet">0</span></div>
        </div>

        <button onclick="playGame()">üé≤ Quay X√∫c X·∫Øc</button>

        <div class="result" id="result"></div>
        <div class="history">
            <h3>L·ªãch s·ª≠ k·∫øt qu·∫£</h3>
            <ul id="historyList"></ul>
        </div>
        <div class="streak">
            <h3>Chu·ªói th·∫Øng/thua:</h3>
            <div id="streak">Ch∆∞a c√≥ chu·ªói.</div>
        </div>
    </div>

    <script>
        let balance = 1000;
        let bets = { bau: 0, cua: 0, tom: 0, ca: 0, nai: 0, ga: 0 };
        let gameHistory = [];
        let currentStreak = 0;
        let lastResult = "";

        function placeBet(choice) {
            let betAmount = parseInt(document.getElementById("betAmount").value);
            if (betAmount > balance || betAmount <= 0) {
                alert("S·ªë ti·ªÅn c∆∞·ª£c kh√¥ng h·ª£p l·ªá!");
                return;
            }

            bets[choice] += betAmount;
            balance -= betAmount;

            document.getElementById("balance").textContent = balance;
            document.getElementById(choice + "Bet").textContent = bets[choice] + " ‚úÖ";
            document.getElementById(choice).classList.add("placed");
        }

        function calculateWinLoss(result) {
            let totalWin = 0;
            let totalBet = Object.values(bets).reduce((sum, bet) => sum + bet, 0);

            result.forEach(outcome => {
                if (bets[outcome] > 0) {
                    totalWin += bets[outcome] * 2;
                }
            });

            return { totalWin, totalBet };
        }

        function playGame() {
            if (Object.values(bets).every(value => value === 0)) {
                alert("B·∫°n ch∆∞a ƒë·∫∑t c∆∞·ª£c!");
                return;
            }

            const options = ["bau", "cua", "tom", "ca", "nai", "ga"];
            const result = [options[Math.floor(Math.random() * 6)], options[Math.floor(Math.random() * 6)], options[Math.floor(Math.random() * 6)]];
            let { totalWin, totalBet } = calculateWinLoss(result);

            balance += totalWin;
            document.getElementById("balance").textContent = balance;

            let winOrLoss = totalWin > 0 ? "Th·∫Øng" : "Thua";
            let resultText = `K·∫øt qu·∫£: ${result.join(" ")} - ${winOrLoss} ${Math.abs(totalWin - totalBet)} VNƒê!`;
            document.getElementById("result").textContent = resultText;

            let historyItem = `<li class="${winOrLoss === 'Th·∫Øng' ? 'win' : 'loss'}">${resultText}</li>`;
            document.getElementById("historyList").innerHTML += historyItem;

            bets = { bau: 0, cua: 0, tom: 0, ca: 0, nai: 0, ga: 0 };
        }
    </script>

</body>
</html>
