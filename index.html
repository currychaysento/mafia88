<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game B·∫ßu Cua T√¥m C√°</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #1E1E1E;
    color: #E0E0E0;
    text-align: center;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background: linear-gradient(135deg, #252525, #333);
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
}

.balance {
    font-size: 22px;
    font-weight: bold;
    color: #FFD700;
    margin-bottom: 20px;
}

.bet-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-bottom: 20px;
}

.bet {
    padding: 15px;
    font-size: 18px;
    border: 2px solid transparent;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    background: rgba(46, 204, 113, 0.2);
    color: #A7E0A1;
    box-shadow: 0 0 5px rgba(46, 204, 113, 0.2);
}

.bet:hover {
    background: rgba(46, 204, 113, 0.4);
    box-shadow: 0 0 10px rgba(46, 204, 113, 0.4);
}

.bet span {
    font-size: 14px;
    color: #FFD700;
    position: absolute;
    bottom: 5px;
    right: 10px;
}

.bet.placed {
    border-color: #FFD700;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
}

.bet.correct {
    animation: blink 0.5s infinite;
}

.bet.stop-blink {
    animation: none;
}

@keyframes blink {
    0%, 100% {
        background: rgba(46, 204, 113, 0.5);
    }
    50% {
        background: rgba(46, 204, 113, 0.8);
    }
}

button {
    background: linear-gradient(135deg, #3A7BD5, #4A00E0);
    color: white;
    font-size: 18px;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 0 8px rgba(58, 123, 213, 0.5);
}

button:hover {
    background: linear-gradient(135deg, #2F64B6, #3E0097);
    transform: scale(1.05);
    box-shadow: 0 0 12px rgba(58, 123, 213, 0.8);
}

input {
    padding: 10px;
    font-size: 16px;
    width: 120px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #00AEEF;
    background: #252525;
    color: white;
    text-align: center;
}

.result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #FFD700;
    text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
}

.timer {
    margin-top: 10px;
    font-size: 16px;
    color: #FF6F61;
}

.history {
    margin-top: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    color: white;
}

th, td {
    border: 1px solid white;
    padding: 10px;
    text-align: center;
}

th {
    background: linear-gradient(135deg, #4A00E0, #7B1FA2);
}

@keyframes fall {
    0% {
        transform: translateY(-10vh) translateX(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) translateX(20px) rotate(360deg);
        opacity: 0;
    }
}

.petal {
    position: absolute;
    top: -10vh;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}

.cherry-blossom {
    background: #FF69B4;
}

.apricot-blossom {
    background: #FFCC00;
}

    </style>
</head>

<body>

    <div class="container">
        <h1>Game B·∫ßu Cua T√¥m C√°</h1>
        <div class="balance">S·ªë d∆∞: <span id="balance">10000</span> VNƒê</div>

        <label for="betAmount">S·ªë ti·ªÅn c∆∞·ª£c:</label>
        <input type="number" id="betAmount" min="1" value="100">

        <div class="bet-container">
            <div class="bet" id="bau" onclick="placeBet('bau')">üçê B·∫ßu <span id="bauBet">0</span></div>
            <div class="bet" id="cua" onclick="placeBet('cua')">ü¶Ä Cua <span id="cuaBet">0</span></div>
            <div class="bet" id="tom" onclick="placeBet('tom')">ü¶ê T√¥m <span id="tomBet">0</span></div>
            <div class="bet" id="ca" onclick="placeBet('ca')">üêü C√° <span id="caBet">0</span></div>
            <div class="bet" id="nai" onclick="placeBet('nai')">ü¶å Nai <span id="naiBet">0</span></div>
            <div class="bet" id="ga" onclick="placeBet('ga')">üêì G√† <span id="gaBet">0</span></div>
        </div>

        <button onclick="playGame()">üé≤ Quay X√∫c X·∫Øc</button>

        <div class="result" id="result"></div>
        <div class="timer" id="timer"></div>

        <div class="history">
            <h3>L·ªãch s·ª≠ c∆∞·ª£c</h3>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>K·∫øt qu·∫£</th>
                        <th>Tr·∫°ng th√°i</th>
                        <th>Ti·ªÅn th·∫Øng</th>
                    </tr>
                </thead>
                <tbody id="historyTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        let balance = 1000000;
        let bets = {
            bau: 0,
            cua: 0,
            tom: 0,
            ca: 0,
            nai: 0,
            ga: 0
        };
        let historyCount = 0;

        function placeBet(choice) {
            const betAmount = parseInt(document.getElementById("betAmount").value);
            if (betAmount > balance || betAmount <= 0) {
                alert("S·ªë ti·ªÅn c∆∞·ª£c kh√¥ng h·ª£p l·ªá!");
                return;
            }

            bets[choice] += betAmount;
            balance -= betAmount;

            document.getElementById("balance").textContent = balance;
            document.getElementById(choice + "Bet").textContent = bets[choice];
            document.getElementById(choice).classList.add("placed");
        }

        function playGame() {
            if (Object.values(bets).every(value => value === 0)) {
                alert("B·∫°n ch∆∞a ƒë·∫∑t c∆∞·ª£c!");
                return;
            }

            const options = ["bau", "cua", "tom", "ca", "nai", "ga"];
            const winChance = 40; // T·ª∑ l·ªá th·∫Øng (40%)

            let result = [];
            const isWin = Math.random() * 100 < winChance; // X√°c ƒë·ªãnh ng∆∞·ªùi ch∆°i th·∫Øng hay thua

            if (isWin) {
                // Ng∆∞·ªùi ch∆°i th·∫Øng: Ch·ªçn k·∫øt qu·∫£ t·ª´ c√°c √¥ ƒë√£ ƒë·∫∑t c∆∞·ª£c
                const placedBets = Object.keys(bets).filter(key => bets[key] > 0);
                for (let i = 0; i < 3; i++) {
                    result.push(placedBets[Math.floor(Math.random() * placedBets.length)]);
                }
            } else {
                // Ng∆∞·ªùi ch∆°i thua: Ch·ªçn k·∫øt qu·∫£ ng·∫´u nhi√™n
                for (let i = 0; i < 3; i++) {
                    result.push(options[Math.floor(Math.random() * options.length)]);
                }
            }

            let winnings = 0;
            result.forEach(res => {
                // Ki·ªÉm tra n·∫øu ng∆∞·ªùi ch∆°i ƒë·∫∑t 3 con gi·ªëng nhau
                if (result.filter(r => r === res).length === 3) {
                    winnings += bets[res] * 10;  // N·∫øu 3 con gi·ªëng nhau, nh√¢n 10 l·∫ßn ti·ªÅn c∆∞·ª£c
                } else {
                    winnings += bets[res] * 2;   // N·∫øu kh√¥ng, nh√¢n 2 l·∫ßn ti·ªÅn c∆∞·ª£c
                }
                document.getElementById(res).classList.add("correct");
            });

            balance += winnings;
            document.getElementById("balance").textContent = balance;

            historyCount++;
            const outcome = winnings > 0 ? "Th·∫Øng" : "Thua";
            document.getElementById("result").textContent = `K·∫øt qu·∫£: ${result.join(", ")} - ${outcome}!`;

            // C·∫≠p nh·∫≠t l·ªãch s·ª≠ c∆∞·ª£c, th√™m v√†o ƒë·∫ßu b·∫£ng
            const row = `<tr>
                <td>${historyCount}</td>
                <td>${result.join(", ")}</td>
                <td>${outcome}</td>
                <td>${winnings}</td>
            </tr>`;
            document.getElementById("historyTable").innerHTML = row + document.getElementById("historyTable").innerHTML;

            // Countdown ƒë·ªÉ reset game
            let countdown = 5;
            document.getElementById("timer").textContent = `ƒê·∫∑t c∆∞·ª£c m·ªõi trong ${countdown} gi√¢y...`;
            const interval = setInterval(() => {
                countdown--;
                document.getElementById("timer").textContent = `ƒê·∫∑t c∆∞·ª£c m·ªõi trong ${countdown} gi√¢y...`;
                if (countdown === 0) {
                    clearInterval(interval);
                    resetGame(result);
                }
            }, 1000);
        }

        function resetGame(result) {
            result.forEach(res => {
                document.getElementById(res).classList.remove("correct");
                document.getElementById(res).classList.add("stop-blink");
            });

            bets = { bau: 0, cua: 0, tom: 0, ca: 0, nai: 0, ga: 0 };
            document.querySelectorAll(".bet span").forEach(span => span.textContent = "0");
            document.querySelectorAll(".bet").forEach(bet => {
                bet.classList.remove("placed", "stop-blink");
            });

            document.getElementById("timer").textContent = "B·∫°n c√≥ th·ªÉ ƒë·∫∑t c∆∞·ª£c!";
        }
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');

            // X√°c ƒë·ªãnh lo·∫°i hoa: Hoa ƒë√†o (h·ªìng) ho·∫∑c hoa mai (v√†ng)
            if (Math.random() > 1) {
                petal.classList.add('cherry-blossom');
            } else {
                petal.classList.add('apricot-blossom');
            }

            document.body.appendChild(petal);

            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 15 + 5 + 'px';
            petal.style.height = petal.style.width;
            petal.style.animationDuration = (Math.random() * 3 + 2) + 's';
            petal.style.opacity = Math.random() * 0.5 + 0.5;

            setTimeout(() => {
                petal.remove();
            }, 5000);
        }

        setInterval(createPetal, 150);
        
    </script>

</body>

</html>
