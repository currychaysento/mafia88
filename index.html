<!DOCTYPE html>
<html lang="vi">

<head>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #1E1E1E, #000);
            color: #E0E0E0;
            text-align: center;
            padding: 20px;
            animation: backgroundScroll 10s linear infinite;
        }

        @keyframes backgroundScroll {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100%;
            }
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(30, 30, 30, 0.9));
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 2px solid #FFD700;
        }

        h1 {
            font-size: 2.8rem;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .balance {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .bet-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .bet {
            padding: 15px;
            font-size: 20px;
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            background: rgba(0, 123, 255, 0.3);
            color: #FFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            transition: transform 0.2s ease-in-out, background 0.3s ease;
        }

        .bet:hover {
            background: rgba(0, 123, 255, 0.6);
            transform: scale(1.1);
        }

        .bet span {
            font-size: 16px;
            color: #FFD700;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #008CBA);
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(72, 239, 128, 0.6);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(72, 239, 128, 0.8);
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0.8, 0.5);
        }

        .timer {
            margin-top: 10px;
            font-size: 18px;
            color: #FF6F61;
        }

        .history {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            color: white;
        }

        th,
        td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }

        th {
            background: linear-gradient(135deg, #4A00E0, #7B1FA2);
            color: #FFD700;
        }

        @keyframes winningEffect {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
                background: #FFD700;
            }

            100% {
                transform: scale(1);
            }
        }

        .bet.correct {
            animation: winningEffect 1s infinite;
        }

        .cherry-blossom,
        .apricot-blossom {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        .cherry-blossom {
            background: #FF69B4;
        }

        .apricot-blossom {
            background: #FFCC00;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
